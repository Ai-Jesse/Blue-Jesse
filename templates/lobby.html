<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" charset="utf-8">
        const socket = new WebSocket('ws://' + window.location.host + '/lobby');
        socket.onmessage = function (ws_message) {
            console.log(ws_message)
        }

        function initial(data) {
            socket.send(data)
        }

        function test() {
            socket.send("test")
        }
        
    </script>
</head>
<body onload = "initial('{{data}}')">

<div class="start">
    <button id="single" onclick="test()">Test</button>
</div>
</body>
</html>
